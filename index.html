<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duck Juego</title>
  <link rel="icon" type="image/png" href="donald-duck-face-disney-cartoon-260nw-2327652707.webp">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col text-center">
        <h1 class="game-title">¿Oye quieres Jugar un juego?</h1>
        <button id="startBtn" class="btn btn-primary mt-3"> ¡Sí! </button>
        <a href="https://www.youtube.com/watch?v=gkTb9GP9lVI" id="noBtn" class="btn btn-warning mt-3 ml-2" target="_blank"> ¡No! </a>
        <div id="gameContainer" class="mt-5 d-none">
          <p id="instruction">Piensa en un número del 1 al 100.</p>
          <button id="guessBtn" class="btn btn-success">Este es tu número</button>
          <a href="https://www.tu-url.com" id="linkBtn">
            <div id="resultContainer" class="mt-3"></div>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
